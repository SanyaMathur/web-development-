<script>

function showMembers()
{
    var total_count = 0;
	var Row = document.getElementById("memberDataRowName");
	var memberInd = document.getElementById("memberCombo").value;
	<!-- var memberDataDiv = document.getElementById("memberDataDiv");-->
	<!--var memberData_1 = new String(memberDataDiv.innerHTML);-->

	var new_table = "";
	var w_tbl_head = document.getElementById("tbl_head").innerHTML;
	var v_tbody_id = document.getElementById("tbody_id").innerHTML;
	total_count = parseInt(memberInd);
	
	if(total_count == 1){
		new_table = new_table + w_tbl_head + v_tbody_id;
	}
	else if(total_count == 2){
		new_table = new_table + w_tbl_head + v_tbody_id + v_tbody_id;
	}
	else if(total_count == 3){
		new_table = new_table + w_tbl_head + v_tbody_id + v_tbody_id + v_tbody_id;
	}
	else if(total_count == 4){
		new_table = new_table + w_tbl_head + v_tbody_id + v_tbody_id + v_tbody_id + v_tbody_id;
	}
	else{
	    new_table = new_table + w_tbl_head + v_tbody_id + v_tbody_id + v_tbody_id + v_tbody_id + v_tbody_id;
	}
	Row.innerHTML = '<table id="mem_tbl" class="table-bordered">'+new_table+'</table>';


	var v_mem_tr = document.getElementsByName("mem_tr");
	var v_sr_no = document.getElementsByName("sr_no");
	var v_mem_name = document.getElementsByName("memberName");
	var v_memRelation = document.getElementsByName("memRelation");
	var v_mem_gender = document.getElementsByName("memberGender");
	var v_mem_dob=document.getElementsByName("memberDOB");
	var v_nominee_name=document.getElementsByName("memberNominee");
	var v_nominee_relation=document.getElementsByName("w_memNomineeRelation");
	var cnt = 1;
	
	for(var i=0; i <= total_count-1; i++)
	{
		v_mem_tr[i].id = "tr_"+parseInt(i);
		v_sr_no[i].innerHTML = cnt;
		v_mem_name[i].id = "FirstName_"+cnt;
		v_memRelation[i].id = "memRelation_"+cnt;
		v_mem_gender[i].id = "memGender_"+cnt;
		v_mem_dob[i].id = "memDobGHC_"+cnt;
		v_nominee_name[i].id="memNominee_"+cnt;
		v_nominee_relation[i].id="memNomineeRelation_"+cnt;
		cnt++;
	}

}

{
